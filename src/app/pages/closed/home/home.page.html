<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stripe TEST
    </ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="onSignOutButtonClicked()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip outline color="secondary" (click)="paymentIntent()">
    <ion-label>ペイメント インテント方式</ion-label>
  </ion-chip>
  <!-- <ion-chip outline color="secondary" (click)="redirectToCheckout()">
    <ion-label>リダイレクト チェックアウト方式</ion-label>
  </ion-chip> -->
  <form id="payment-form">
    <div class="form-row">
      <label for="card-element">Credit card</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
    </div>
    <button id="submit" type="submit">Payment</button>
  </form>
</ion-content>
