<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="onSignOutButtonClicked()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip outline color="secondary" (click)="stripePaymentIntent()">
    <ion-label>Stripe PaymentIntent</ion-label>
  </ion-chip>
  <ion-chip outline color="secondary" (click)="stripeRedirectToCheckout()">
    <ion-label>Stripe RedirectToCheckout</ion-label>
  </ion-chip>
</ion-content>
